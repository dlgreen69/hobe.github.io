<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redirect Landing Page</title>
    <script>
        // Function to check for a proxy (basic example, customizable)
        function detectProxy() {
            // Try to detect proxy headers (basic check, not foolproof)
            const proxyHeaders = [
                'HTTP_VIA',
                'HTTP_X_FORWARDED_FOR',
                'HTTP_FORWARDED_FOR',
                'HTTP_X_FORWARDED',
                'HTTP_FORWARDED',
                'HTTP_CLIENT_IP',
                'HTTP_PROXY_CONNECTION'
            ];

            // Check if any proxy-related headers are present
            const isProxy = proxyHeaders.some(header => {
                return navigator[header] !== undefined;
            });

            // Redirect based on detection
            if (!isProxy) {
                // No proxy detected, redirect to the target page
                window.location.href = "https://example.com";
            } else {
                // Proxy detected, show a message or handle differently
                alert("Proxy detected! Access is restricted.");
            }
        }

        // Run the detection on page load
        window.onload = detectProxy;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-top: 50px;
        }

        p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not automatically redirected, please <a href="https://example.com">click here</a>.</p>
</body>
</html>
